# MongoDB configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=music_streaming_dev
spring.data.mongodb.authentication-database=admin
spring.data.mongodb.auto-index-creation=true

# GridFS Configuration
spring.data.mongodb.gridfs.enabled=true
spring.data.mongodb.gridfs.bucket=music

# Additional dev-specific configurations
spring.main.allow-bean-definition-overriding=true

# JWT Configuration for development
jwt.secret=devSecretKey123456789devSecretKey123456789devSecretKey123456789
jwt.expiration=86400000

# File upload directory for development
file.upload-dir=uploads/dev

# Logging for development
logging.level.com.backend.music=DEBUG
logging.level.org.springframework.security=DEBUG